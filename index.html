<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>じゃんけんゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>じゃんけんゲーム</h1>

  <div class="message">
    <p>あなたの手を選んでください</p>
  </div>

  <div class="controls">
    <button id="gu_btn">グー ✊</button>
    <button id="choki_btn">チョキ ✌️</button>
    <button id="pa_btn">パー ✋</button>
  </div>

  <hr>

  <div class="result-area">
    <p>コンピュータの手: <span id="computer_hand_text">?</span></p>
    <p class="result-text" id="result_text">勝負！</p>
  </div>

  <script src="main.js"></script>
</body>

</html>
